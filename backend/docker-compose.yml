services:
  postgres:
    image: postgres:15-alpine
    container_name: agro-crm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-agro_crm_db}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agro-crm-network

volumes:
  postgres_data:

networks:
  agro-crm-network:
    driver: bridge


